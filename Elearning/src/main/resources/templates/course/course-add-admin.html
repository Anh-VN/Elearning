<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 

th:replace = "~{/layouts/main-layout :: main-fragment (~{this::title}, ~{this::#pageContent})}">

<head>
	<title>Adding Course</title>
		
</head>
<body>
        
	<div id = "pageContent" class="page-body">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item">
							<a href="/admin"> <i class="feather icon-home"></i> Trang chủ</a>
						</li>
						<li class="breadcrumb-item"><a href="#!">Thêm mới khóa học</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h2 class="text-uppercase text-center">Thêm mới khóa học</h2>
					</div>
					<div class="card-block">
						<form action="#" th:action="@{/admin/course/add}" th:object="${course}" method="POST">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Tiêu đề</label>
										<input type="text" th:field="*{title}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Số bài học</label>
										<input type="number" th:field="*{leturesCount}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Số giờ học</label>
										<input type="number" th:field="*{hourCount}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Danh mục</label>
										<select th:field="*{categoryId}" class="form-control">
										    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}">
   											 </option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Giá bán</label>
										<input type="text" th:field="*{price}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Giảm giá (%)</label>
										<input type="number" th:field="*{discount}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Mô tả</label>
										<input type="text" th:field="*{description}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Hình đại diện</label>
										<select th:field="*{image}" class="form-control">
										    <option th:value="'study.png'" th:text="'Default Image'"></option>
										</select>
									</div>
								</div>
								<div class="col-12">
									<label>Nội dung</label>
									<textarea th:field="*{content}" class="form-control" rows="5"></textarea>
								</div>
								<div class="col-12 mt-3">
									<div class="form-group">
										<button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
										<a th:href="@{/admin/course}" class="btn btn-secondary text-white">Quay lại</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
			
	</div>
</body>
</html>
