<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 

th:replace = "~{/layouts/main-layout :: main-fragment (~{this::title}, ~{this::#pageContent})}">

<head>
	<title>Editing User</title>
		
</head>
<body>
    
	<div id = "pageContent" class="page-body">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a href="/admin"> <i
		                                                                class="feather icon-home"></i> Trang chủ
							</a></li>
						<li class="breadcrumb-item"><a href="#!">Sửa tài khoản</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h2 class="text-uppercase text-center">Sửa tài khoản</h2>
					</div>
					<div class="card-block">
						<form action="#" th:action="@{/admin/user/edit}" th:object="${userDto}" method="POST">
							<div class="row">
								<div class="col-md-6">
								    <div>
							    	    <input type="hidden" th:field="*{id}" class="form-control" />
							        </div>
									<div class="form-group">
										<label>Họ tên</label>
										<input type="text" th:field ="*{fullname}" class="form-control" />
										<p th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger">Incorrect</p>
									</div>
									<div class="form-group">
										<label>Email</label>
										<input type="text" th:field="*{email}" class="form-control" />
										<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Incorrect</p>
									</div>
									<div class="form-group">
										<label>Mật khẩu</label>
										<input type="password" th:field="*{password}" class="form-control" />
										<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Incorrect</p>
									</div>
									<div class="form-group">
										<label>Nhập lại mật khẩu</label>
										<input type="password" th:field="*{confirm}" class="form-control" />
										<p th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}" class="text-danger">Incorrect</p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Điện thoại</label>
										<input type="text" th:field="*{phone}" class="form-control" />
										<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger">Incorrect</p>
									</div>
									<div class="form-group">
										<label>Địa chỉ</label>
										<input type="text" th:field="*{address}" class="form-control" />
										<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger">Incorrect</p>
									</div>
									<div class="form-group">
										<label>Avatar</label>
										<select th:field="*{avatar}" class="form-control">
										    <option th:value="'avatar-1.jpg'" th:text="'Avatar-1'"></option>
										    <option th:value="'avatar-2.jpg'" th:text="'Avatar-2'"></option>
										    <option th:value="'avatar-3.jpg'" th:text="'Avatar-3'"></option>
										    <option th:value="'avatar-4.jpg'" th:text="'Avatar-4'"></option>
										    <option th:value="'avatar-5.jpg'" th:text="'Avatar-5'"></option>
										    <option th:value="'avatar-6.jpg'" th:text="'Avatar-6'"></option>
										    <option th:value="'avatar-7.jpg'" th:text="'Avatar-7'"></option>								
										</select>
									</div>
									<div class="form-group">
										<label>Loại người dùng</label>
										<select th:field="*{roleId}" class="form-control">
										    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">
   											 </option>
										</select>
									</div>
								</div>
								<div class="col-12 mt-3">
									<div class="form-group">
										<button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
										<a th:href="@{/admin/user}" class="btn btn-secondary text-white">Quay lại</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
