<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 

th:replace = "~{/layouts/main-layout :: main-fragment (~{this::title}, ~{this::#pageContent})}">

<head>
	<title>Category</title>
		
</head>
<body>
        
	<div id = "pageContent" class="page-body">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a href="/admin"> <i class="feather icon-home"></i> Trang chủ
							</a></li>
						<li class="breadcrumb-item"><a href="#!">Danh sách danh mục</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card px-3">
					<div class="card-header px-0 pb-2">
						<h2 class="text-uppercase text-center">Danh sách danh mục</h2>
						<a th:href="@{/admin/category/add}" class="btn btn-sm btn-primary">Thêm mới</a>
					</div>
					<div class="card-block table-border-style">
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>STT</th>
										<th>Tiêu Đề</th>
										<th>Icon</th>
										<th>Hành Động</th>
									</tr>
								</thead>
								<tbody>
									
									<th:block th:each="category,state : ${categorys}">
            							<tr>
											<td th:utext="${state.count}">STT</td>
											<td th:utext="${category.title}">Name</td>
											<td>
							
											   	<h4><i th:class="${category.icon}"></i></h4>
								
											   
											</td>
											<td><a th:href="@{/admin/category/edit?id=} + ${category.id}" class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
											<a th:href="@{/admin/category/delete?id=} + ${category.id}" class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
											</td>
										</tr>	
        							</th:block>
        							
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
