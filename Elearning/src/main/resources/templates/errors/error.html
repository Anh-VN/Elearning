<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF8">
<title>Error</title>
<link rel="stylesheet" type="text/css" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
   
	<div id="wrapper" class="error-page" style="margin-top: 120px; ">
        <div class="error-box">
            <div class="error-body text-center">
       			<h1>ERROR OCCURED :(</h1>
       			
                <div class="text-muted m-t-30 m-b-30" style="margin-left: 100px; margin-right: 100px; ">
                	<span th:text=" 'STATUS CODE: ' + ${statusCode}"></span> <br/>
                	<span th:text=" 'EXCEPTION MESSAGE: ' + ${exception}"></span>
                </div>
                
                <br/>
                <a th:href="@{/dashboard}" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Về trang chủ</a> </div>
        </div>
    </div>
    
 
</body>
</html>
