<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 

th:replace = "~{/layouts/main-layout :: main-fragment (~{this::title}, ~{this::#pageContent})}">

<head>
	<title>Adding Video</title>
		
</head>
<body>
        
	<div id = "pageContent" class="page-body">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item">
							<a href="#"> 
								<i class="feather icon-home"></i> Trang chủ
							</a>
						</li>
						<li class="breadcrumb-item"><a href="#!">Thêm mới video</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h2 class="text-uppercase text-center">Thêm mới video</h2>
					</div>
					<div class="card-block">
						<form action="#" th:action="@{/admin/video/add}" th:object="${video}" method="POST">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Tiêu đề</label>
										<input type="text" th:field="*{title}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Url</label>
										<input type="text" th:field="*{url}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Hình đại diện</label>
										<select th:field="*{image}" class="form-control">
										    <option th:value="'study.png'" th:text="'Default Image'"></option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Thời lượng (phút)</label>
										<input type="number" th:field="*{timeCount}" class="form-control" />
									</div>
									<div class="form-group">
										<label>Khóa học</label>
										<select th:field="*{courseId}" class="form-control">
										    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.title}">
   											</option>
										</select>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group mt-3">
										<button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
										<a th:href="@{/admin/video}" class="btn btn-secondary text-white">Quay lại</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
